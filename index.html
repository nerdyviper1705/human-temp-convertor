<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div id="container">
    <h2>Human Body Temperature Converter</h2>
    <label for="celsius">Enter Temperature in Celsius:</label>
    <input type="text" id="celsius" placeholder="Enter temperature" />
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
    <img id="normalImage" class="result-image" src="./Images/giphy (1).gif" alt="Normal Image">
    <img id="highTemperatureImage" class="result-image" src="./Images/giphy.gif" alt="High Temperature Image">
  </div>

  <script src="index.js"></script>
</body>
</html>
